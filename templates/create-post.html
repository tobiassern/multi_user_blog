{% extends "base.html" %}
{% block title %}Create Post{% endblock %}
{% block content %}
<div class="content content-create-post container">
	<div class="row">
	<h1 class="page-title">Create Post</h1>
		<div class="col-md-6 col-md-offset-3">
			{% if error_msg %}
			<ul class="form-error-message">
				{% for item in error_msg %}
				<li>{{item | safe}}</li>
				{% endfor %}
			</ul>
			{% endif %}
			<form id="login-form" method="post" enctype="multipart/form-data">
				<input type="text" name="subject" id="subject" placeholder="Post Title" value="{{subject}}">
                <textarea name="content" id="content" placeholder="Post Content">{{content}}</textarea>
                <label for="featured_img">Featured Image <small>Must be jpg, jpeg or png file and max 1 mb.</small></label>
                <input type="file" name="featured_img" id="featured_img" class="img-file-upload" accept="image/x-png, image/jpeg, image/jpg">
				<button type="submit">Create Post</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
